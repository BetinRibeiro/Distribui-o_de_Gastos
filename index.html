<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculadora de Distribuição de Gastos</title>
      <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.css">
  </head>
  <body>
      <style>
          @media print {
              #noprint {
                  display: none;
              }
          }
      </style>
      <div class="py-5">
          <div class="container">
              <div class="row" >
                  <h1>Calculadora de Distribuição</h1>
  
                  <form onsubmit="event.preventDefault(); calcularGastos();">
                      <div class="form-group">
                          <label>Renda Mensal</label>
                          <input type="number" id="salario" name="salario" step="100" required class="form-control" placeholder="Inserir a seua renda mensal">
                          <small class="form-text text-muted" id="noprint">Informe o valor da sua renda</small>
                      </div>
                      <button type="submit" class="btn btn-primary" id="noprint">Calcular</button>
                  </form>
                  <div id="resultado"></div>
              </div>
          </div>
      </div>                
      <script src="main.js"></script>
  </body>
</html>
